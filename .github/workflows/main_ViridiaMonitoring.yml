# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ViridiaMonitoring

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_1343b24efc984f3a8d2ee62520fcb4ad }}
        password: ${{ secrets.AzureAppService_ContainerPassword_521914aeaadd493ca831153070180e0d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_1343b24efc984f3a8d2ee62520fcb4ad }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ViridiaMonitoring'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3f933085a23d44a7b215250b9479606d }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_1343b24efc984f3a8d2ee62520fcb4ad }}/appsvc/staticsite:${{ github.sha }}'